<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
<body>
  
  <div class="container">
    <div class="jumbotron">
        <span class="glyphicon glyphicon-fire"></span> 
      <h1>Hot Restaurant</h1>
      <h3>
        Current Reservations and Waiting List</h3>
      <hr />
      <a href="/reserve.html">
        <button class="btn btn-danger btn-lg">
          <span class="fa fa-plus"></span> Make a Reservation
        </button>
      </a>
      </div>
    </div>

  <script type="text/javascript">
    function runTableQuery() {

      $.ajax({ url: "/api/tables", method: "GET"})
      .then(function(tableData) {

        console.log(tableData);
        console.log("-----------------------");

        for (var i = 0; i < tableData.length; i++) {

          var tableList = $("#tableList");

          var listItem =  $("<li class='list-group-item mt-4'>");

            listItem.append(
              $("<h2>").text("Table #" + (i + 1)),
                $("<hr>"),
                $("<h2>").text("ID: " + tableData[i].customerID),
                $("<h2>").text("Name: " + tableData[i].customerName),
                $("<h2>").text("Email: " + tableData[i].customerEmail),
                $("<h2>").text("Phone: " + tableData[i].phoneNumber)
            );

            tableList.append(listItem);
        }
      });
    }

    function runWaitListQuery() {

      $.ajax({ url: "/api/waitlist", method: "GET"})
      .then(function(waitData) {

        console.log(waitData);
        console.log("--------------------------");

        for (var i = 0; i < waitData.length; i++) {

          var waitList = $("#waitList");

          var listItem = $("<li class='list-group-item mt-4'>");

            listItem.append(
              $("<h2>").text("Table #" + (i + 1)),
              $("<hr>"),
              $("<h2>").text("ID: " + waitData[i].customerID),
              $("<h2>").text("Name: " + waitData[i].customerName),
              $("<h2>").text("Email: " + waitData[i].customerEmail),
              $("<h2>").text("Phone: " + waitData[i].phoneNumber)
            );

            waitList.append(listItem);
        }
      });
    }

    function clearTable() {
      alert("Clearing...");

      $.ajax({ url: "/api/clear", method: "POST" }).then(function() {
        $("#waitList").empty();
        $("#tableList").empty();
      });
    }

    $("#clear").on("click", clearTable);

    runTableQuery();
    runWaitListQuery();

    
  </script>




</body>
</html>
