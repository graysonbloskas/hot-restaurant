<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserve</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.mi"/>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <div class="container">
    <div class="jumbotron">
         
      <h1><span class="fa fa-fire"></span>Hot Restaurant</h1>
      <h3>We only have 5 tables! Book your seat before they all are gone!</h3>
      <hr />
      <a href="/tables">
        <button class="btn btn-primary btn-lg">
          <span class="fa fa-eye"></span> View Tables
        </button>
      </a>
      
    </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          Table Reservation
        </div>
        <div class="card-body">
          <form role="form">
            <div class="form-group">
              <label for="reserve-name">Name</label>
              <input type="text" class="form-control" id="reserve-name">
            </div>
            <div class="form-group">
              <label for="reserve-phone">Phone Number</label>
              <input type="text" class="form-control" id="reserve-phone">
            </div>
            <div class="form-group">
              <label for="reserve-email">Email</label>
              <input type="text" class="form-control" id="reserve-email">
            </div>
            <div class="form-group">
              <label for="reserve-unique-id">Unique ID</label>
              <input type="text" class="form-control" id="reserve-unique-id">
            </div>
            <button type="submit" class="btn btn-primary submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
  
      $(".submit").on("click", function(event) {
        event.preventDefault();
      
        var newReservation = {
          customerName: $("reserve-name").val().trim(),
          phoneNumber: $("#reserve-phone").val().trim(),
          customerEmail: $("#reserve-email").val().trim(),
          customerID: $("#reserve-unique-id").val().trim()
        };
      
        console.log(newReservation);
      
        $.post("/api/tables", newReservation, 
        function(data) {
      
          if (data) {
            alert("Excellent! Your reservation is confirmed!");
          }
      
          else {
            alert("We apologize, you've been added to the wait list");
          }
      
          $("#reserve-name").val("");
          $("#reserve-phone").val("");
          $("#reserve-email").val("");
          $("#reserve-unique-id").val("");
      
        });
      
      });
      
        </script>
</body>
</html>
