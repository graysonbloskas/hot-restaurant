<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
          <span class="glyphicon glyphicon-fire"></span> 
        <h1>Hot Restaurant</h1>
        <h3>We only have 5 tables! Book your seat before they all are gone!</h3>
        <hr />
        <a href="/api/characters">
          <button class="btn btn-primary btn-lg">
            <span class="fa fa-eye"></span> View Tables
          </button>
        </a>
        <a href="/reserve">
            <button class="btn btn-danger btn-lg">
              <span class="fa fa-plus"></span> Make a Reservation
            </button>
          </a>
      </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      const searchBtn = document.getElementById('search-btn');
      const statsEl = document.getElementById('stats');
      const nameEl = document.getElementById('name');
      const roleEl = document.getElementById('role');
      const ageEl = document.getElementById('age');
      const fpEl = document.getElementById('force-points');

      searchBtn.addEventListener('click', () => {
        let searchedCharacter = document
          .getElementById('character-search')
          .value.trim();

        // Using a RegEx Pattern to remove spaces from searchedCharacter
        // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
        searchedCharacter = searchedCharacter.replace(/\s+/g, '').toLowerCase();

        fetch(`/api/characters/${searchedCharacter}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            const { name, role, age, forcePoints } = data;

            if (data) {
              statsEl.setAttribute('style', 'display: inline');
              nameEl.textContent = name;
              roleEl.textContent = role;
              ageEl.textContent = age;
              fpEl.textContent = forcePoints;
            } else {
              nameEl.textContent =
                'The force is not strong with this one. Your character was not found.';
                statsEl.setAttribute('style', 'display: none');
            }
          })
          .catch((error) => {
            console.error(error);
          });
      });
    </script>
  </body>
</html>
